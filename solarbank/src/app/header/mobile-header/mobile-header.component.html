<div class="mobile-header">
    <img class="header-burger block" src="assets/svg/icon_hamburger_menu.svg" alt="logo" (click)="toggleSlidingMenu()">
    <img class="header-logo block" src="assets/svg/icon_agl_mob.svg" alt="logo">
    <div class="login">
      <img class="login-logo block"src="assets/svg/icon_person.svg" alt="login icon">
      <div class="login-text block">Login</div>
    </div>
</div>

<div class="sliding-menu" [class.open-menu]="isMenuOpened" [class.close-menu]="!isMenuOpened">
    <div class="header-links">
      <div class="header-link"><a routerLink="/" routerLinkActive="active-link">Home</a></div>
      <div class="header-link"><a routerLink="/how-it-works" routerLinkActive="active-link">How it works</a></div>
    </div>
</div>
